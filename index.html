<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>TP Login Page</title>
</head>

<body>

</body>
<div class="container">
    <div class="loginForm">
        <h1>Sign into Solarco</h1>
        <div class="loginInput">
            <label for="loginEmail">Email-adress</label>
            <input id="loginEmail" type="email" name="loginEmail">
        </div>
        <div class="loginInput">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" type="password" name="loginPassword">
        </div>
        <div class="loginButton">
            <button type="submit" id="loginButton">Submit</button>
        </div>
        <p>No account? Sign Up <a href="#">Here</a></p>
        <p id="message-error"></p>
    </div>
    <div class="loginImg">
        <img src="images/davisco-rhUU1pemhQ0-unsplash 1.jpg" alt="Login Picture">
    </div>
</div>

<script src="check.js"></script>

</html>
